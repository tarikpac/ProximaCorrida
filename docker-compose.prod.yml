version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: proximacorrida_db_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: proximacorrida
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    container_name: proximacorrida_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/proximacorrida?schema=public
      PORT: 3000
    ports:
      - "3000:3000"

  web:
    build: ./apps/web
    container_name: proximacorrida_web
    depends_on:
      - api
    ports:
      - "3001:3000"
    environment:
      # Client-side fetches go to localhost:3000 (host machine)
      NEXT_PUBLIC_API_URL: http://localhost:3000

volumes:
  postgres_data_prod:
